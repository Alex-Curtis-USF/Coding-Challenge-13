<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
        }

        h1 {
            text-align: center;
            color: black;
        }

        #products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        #loading, #error {
            text-align: center;
            padding: 20px;
        }

        #error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Product Store</h1>
    
    <div id="loading">Loading products...</div>
    <div id="error">Error loading products</div>
    
    <div id="products-container"></div>

    <script src="main.js"></script>
</body>
</html>
